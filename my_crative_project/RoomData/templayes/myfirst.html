<!DOCTYPE html>
<html>
<head>
    <title>Room Data</title>
</head>
<body>
    <h1>Room Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Temperature</th>
            <th>Power Usage</th>
            <th>Light Intensity</th>
        </tr>
        {% for room in rooms %}
        <tr>
            <td>{{ room.name }}</td>
            <td>{{ room.temperature }}</td>
            <td>{{ room.power_usage }}</td>
            <td>{{ room.light_intensity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
